    html, body 
    {
        margin: 0;
        height: 100%;
        background-color: #b0b0b0;
    }
    .header 
    {
        margin: 0 auto;
        text-align: center;
        position: fixed;
        top: 0;
        background-color: #fff;
        z-index: 300;
        width: 100%;
        height: 140px;

        display: flex;               /* 让里面的内容居中 */
        justify-content: center;
        align-items: center;
    }
    /* 这是调节字体大小的css */
    .big-text 
    {
        text-align: center; /* 文本水平居中对齐 */
        font-size: 48px;    /* 自己想要的大小 */
        font-weight: bold;  /* 想加粗就加，不想加粗就删掉 */
    }
  /* 这是画布的css */
    .canvas
    {
        width: 70%;          /* 占页面宽度 70% */
        min-height:  100vh;       /* 最少一屏高 */
        margin: 140px auto 0;      /* 整块往下移 80px，水平居中 */
        
        background: rgba(255,255,255,0.9);  /* 画布背景（白布效果，可改成 #fff） */
        box-shadow: 0 0 20px rgba(0,0,0,0.3);   /* 外阴影：模糊半径 20px、颜色半透明黑，看起来像漂浮在背景上 */
        border-radius: 12px;        /* 圆角半径 12px，让四个角变圆，不那么生硬 */
    }
    .btn 
    {
        display: inline-block;      /* 让元素既能设置宽高，又不独占一整行，看起来像按钮 */
        padding: 10px 20px;         /* 按钮内边距：上下 10px，左右 20px，控制按钮大小 */
        background-color: #3498db;  /* 按钮背景颜色：蓝色 */
        color: #fff;                /* 文字颜色：白色 */
        text-decoration: none;      /* 去掉链接默认的下划线 */
        border-radius: 4px;         /* 圆角半径 4px，让按钮边角变圆 */
        font-size: 50px;            /* 按钮文字大小 */
    }
    </style>
